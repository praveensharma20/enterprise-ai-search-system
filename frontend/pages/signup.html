<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Enterprise AI Search</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Illustration -->
        <div class="auth-left">
            <div class="particles-auth" id="particles-auth"></div>
            <div class="auth-brand">
                <i class="fas fa-brain"></i>
                <h2>Enterprise AI Search System</h2>
            </div>
            <div class="auth-illustration">
                <div class="floating-card card-1">
                    <i class="fas fa-file-alt"></i>
                    <span>Documents</span>
                </div>
                <div class="floating-card card-2">
                    <i class="fas fa-search"></i>
                    <span>AI Search</span>
                </div>
                <div class="floating-card card-3">
                    <i class="fas fa-lightbulb"></i>
                    <span>Insights</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Signup Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <h1>Create Account</h1>
                <p class="auth-subtitle">Start your intelligent search journey today</p>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar"></div>
                        </div>
                        <p class="password-hint">Must be at least 8 characters with uppercase, lowercase, and numbers</p>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="link-purple">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Google Signup Button -->
                <button class="btn-google" id="googleSignupBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19.8055 10.2292C19.8055 9.55056 19.7501 8.86669 19.6338 8.19617H10.2002V12.0492H15.6014C15.3773 13.2911 14.6571 14.3898 13.6025 15.0879V17.5866H16.8252C18.7174 15.8449 19.8055 13.2728 19.8055 10.2292Z" fill="#4285F4"/>
                        <path d="M10.2002 20C12.9507 20 15.2716 19.1045 16.8307 17.5866L13.608 15.0879C12.7123 15.6979 11.5571 16.0433 10.2057 16.0433C7.54607 16.0433 5.28613 14.2834 4.49775 11.9167H1.17383V14.4927C2.77617 17.6794 6.31104 20 10.2002 20Z" fill="#34A853"/>
                        <path d="M4.49234 11.9167C4.06992 10.6748 4.06992 9.33014 4.49234 8.08824V5.51221H1.17383C-0.391276 8.63385 -0.391276 12.3711 1.17383 15.4927L4.49234 11.9167Z" fill="#FBBC04"/>
                        <path d="M10.2002 3.95671C11.6296 3.93451 13.0095 4.47383 14.0419 5.45819L16.8968 2.60284C15.1847 0.990679 12.9341 0.0951309 10.2002 0.122393C6.31104 0.122393 2.77617 2.44302 1.17383 5.51221L4.49234 8.08824C5.27531 5.71607 7.54066 3.95671 10.2002 3.95671Z" fill="#EA4335"/>
                    </svg>
                    Sign up with Google
                </button>

                <p class="auth-switch">
                    Already have an account? 
                    <a href="login.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
