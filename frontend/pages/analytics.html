<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="../css/analytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="analytics-container">
        <!-- Header -->
        <div class="analytics-header">
            <h1>ðŸ“Š Analytics Dashboard</h1>
            <p>Track your search and document statistics</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <!-- Total Documents -->
            <div class="stat-card">
                <div class="stat-card-content">
                    <div class="stat-icon documents">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Documents</h3>
                        <div class="stat-value" id="totalDocs">0</div>
                    </div>
                </div>
            </div>

            <!-- Total Searches -->
            <div class="stat-card">
                <div class="stat-card-content">
                    <div class="stat-icon searches">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Searches</h3>
                        <div class="stat-value" id="totalSearches">0</div>
                    </div>
                </div>
            </div>

            <!-- File Types -->
            <div class="stat-card">
                <div class="stat-card-content">
                    <div class="stat-icon types">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="stat-info">
                        <h3>File Types</h3>
                        <div class="stat-value" id="fileTypes">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Search Activity -->
        <div class="recent-activity">
            <div class="section-header">
                <i class="fas fa-history"></i>
                <h2>Recent Search Activity</h2>
            </div>
            <div id="activityList" class="activity-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading...</p>
                </div>
            </div>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>
    </div>

    <script src="../js/analytics.js"></script>
</body>
</html>
